<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTC - Controle de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 1000px;
    }
    .input-section {
      display: flex;
      gap: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .send-btn {
      background-color: #4CAF50;
      color: white;
    }
    .send-btn:hover {
      background-color: #45a049;
    }
    .pause-btn {
      background-color: #f44336;
      color: white;
    }
    .pause-btn:hover {
      background-color: #d32f2f;
    }
    #canvas {
      border: 1px solid #000;
      background-color: white;
    }
    #output {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    #log {
      width: 800px;
      height: 150px;
      background-color: #fff;
      border: 1px solid #000;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Temperatura (RTC)</h1>
    <div class="input-section">
      <div class="input-group">
        <label for="sensor1Temp">TempSensor1 (°C):</label>
        <input type="number" id="sensor1Temp" step="0.1" placeholder="Ex: 25.5">
        <button class="send-btn" onclick="startSensor1()">Iniciar Sensor1</button>
        <button class="pause-btn" onclick="pauseSensor1()">Pausar Sensor1</button>
      </div>
      <div class="input-group">
        <label for="sensor2Temp">TempSensor2 (°C):</label>
        <input type="number" id="sensor2Temp" step="0.1" placeholder="Ex: 22.3">
        <button class="send-btn" onclick="startSensor2()">Iniciar Sensor2</button>
        <button class="pause-btn" onclick="pauseSensor2()">Pausar Sensor2</button>
      </div>
      <div class="input-group">
        <label for="desiredTemp">Temperatura Desejada (°C):</label>
        <input type="number" id="desiredTemp" step="0.1" placeholder="Ex: 24.0">
        <button class="send-btn" onclick="sendDesiredTemp()">Enviar Desejada</button>
      </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="output">Média: Aguardando temperaturas...</div>
    <h3>Log da Simulação</h3>
    <div id="log"></div>
  </div>
  <script src="rtc.js"></script>
</body>
</html>
