<!DOCTYPE html>
<html>
<head>
  <title>Debug SysADLBase</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    .error { color: red; }
    .success { color: green; }
    pre { background: #f5f5f5; padding: 10px; }
  </style>
</head>
<body>
  <h1>Debug: SysADLBase Loading</h1>
  
  <h2>Step 1: Before Script Load</h2>
  <pre id="before"></pre>

  <script>
    document.getElementById('before').textContent = 
      'typeof window: ' + typeof window + '\n' +
      'typeof window.SysADLBase: ' + typeof window.SysADLBase;
    console.log('=== BEFORE LOAD ===');
    console.log('window:', typeof window);
    console.log('window.SysADLBase:', typeof window.SysADLBase);
  </script>

  <!-- Load SysADLBase -->
  <script src="./sysadl-framework/SysADLBase.js"></script>

  <h2>Step 2: After Script Load</h2>
  <pre id="after"></pre>

  <h2>Step 3: Exported Classes</h2>
  <pre id="exports"></pre>

  <script>
    console.log('=== AFTER LOAD ===');
    console.log('window.SysADLBase:', typeof window.SysADLBase);
    console.log('SysADLBase:', window.SysADLBase);
    
    const afterEl = document.getElementById('after');
    const exportsEl = document.getElementById('exports');
    
    if (window.SysADLBase) {
      afterEl.innerHTML = '<span class="success">✅ SUCCESS! window.SysADLBase is available</span>\n' +
        'Type: ' + typeof window.SysADLBase;
      
      const keys = Object.keys(window.SysADLBase);
      exportsEl.textContent = 'Total exports: ' + keys.length + '\n\n' +
        'Classes:\n' + keys.join('\n');
      
      // Test specific classes
      console.log('Model:', typeof window.SysADLBase.Model);
      console.log('Component:', typeof window.SysADLBase.Component);
      console.log('Scene:', typeof window.SysADLBase.Scene);
    } else {
      afterEl.innerHTML = '<span class="error">❌ FAILED! window.SysADLBase is NOT available</span>';
      exportsEl.textContent = 'N/A';
      
      // Debug: check what's in window
      console.log('window keys:', Object.keys(window).filter(k => k.includes('Sys')));
    }
  </script>
</body>
</html>
