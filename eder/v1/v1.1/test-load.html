<!DOCTYPE html>
<html>
<head>
  <title>Test SysADLBase Load</title>
</head>
<body>
  <h1>Testing SysADLBase Load</h1>
  <div id="status"></div>

  <script>
    console.log('=== Before loading SysADLBase ===');
    console.log('window.SysADLBase:', typeof window.SysADLBase);
  </script>

  <script src="./sysadl-framework/SysADLBase.js"></script>

  <script>
    console.log('=== After loading SysADLBase ===');
    console.log('window.SysADLBase:', typeof window.SysADLBase);
    console.log('SysADLBase keys:', window.SysADLBase ? Object.keys(window.SysADLBase).slice(0, 10) : 'NOT AVAILABLE');
    
    const status = document.getElementById('status');
    if (window.SysADLBase) {
      status.innerHTML = '<h2 style="color: green;">✅ SUCCESS!</h2><pre>' + 
        JSON.stringify(Object.keys(window.SysADLBase), null, 2) + '</pre>';
    } else {
      status.innerHTML = '<h2 style="color: red;">❌ FAILED!</h2><p>window.SysADLBase is not available</p>';
    }
  </script>
</body>
</html>
